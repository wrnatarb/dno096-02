        <script>
            var saludo = {
            arriba: ["¡Hola mundo!","안녕, 세상!","안녕, 세상!","Hello, world!","Bonjour, le monde!","안녕, 세상!","こんにちは!","Привет, мир! "],

        }
            var titular;
            var nombre;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                //selecciona un par de colores en https://materialui.co/colors

                stroke('#E3F2FD');
                titular = select('h1');
                titular.html(random(saludo.arriba));
                nombre = select('h2');
                nombre.html(saludo.abajo);



            }

            function draw () {
                background ('#2962FF');
                textSize (48)
                text ("💻",mouseX, mouseY);

            }
        
        </script>
